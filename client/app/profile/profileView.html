<md-dialog aria-label="Profile"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <span flex></span>
        <!--<md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="../../assets/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>-->
      </div>
    </md-toolbar>
    <br>
    <md-dialog-content>
      <div class="col-lg-1 col-md-0 col-sm-0"></div>
      <div class="col-lg-3 col-md-3 col-sm-6">
        <img src="{{user.image}}" class="profilePic img-circle">
      </div>
      <div class="col-lg-1 col-md-0 col-sm-0"></div>
      <div class="md-dialog-content profileInfo col-lg-6 col-md-6 col-sm-6">
        <h3>Name: {{user.firstName}} {{user.lastName}}</h3>
        <h3>Age: {{user.age}}</h3>
        <h3>Email: {{user.email}}</h3>
        <h3>Cohort Number: {{user.cohortNumber || "-"}}</h3>
        <h3>About: {{user.About || "-"}}</h3>
        <h3>Pair Rating: {{user.pairReflect || "-"}}</h3>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="answer('Edit')">
       Edit Profile
      </md-button>
      <md-button ng-click="cancel()">
       Close
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
