<div ng-controller="HomeController" class="md-padding" id="popupContainer" ng-cloak>
    <div>
     	<input type='text' ng-model='search' placeholder='filter' /><br><br>
    </div>
    <div class="st_thumbs_wrapper">
        <div class="st_thumbs"
            ng-repeat="user in data.users | filter:search">
            <img ng-src="{{user.image}}" ng-click="showProfile($event,user)" style="width:20%">
            <br><br>
    	</div>
    </div>
</div>
