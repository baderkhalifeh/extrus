<md-dialog aria-label="MsgHistory"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools myToolbar">
        <span flex></span>
      </div>
    </md-toolbar>
    <br>
    <md-dialog-content>

        <h3>
        <div class="msgs"
            ng-repeat="msg in data.msgs">
            <h4>From: {{msg.from}} To: {{msg.to}} Text: {{msg.text}}</h4>
            <br><br>
        </div>
        </h3>

    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel()">
       Cancel
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
