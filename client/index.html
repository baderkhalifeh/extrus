<!DOCTYPE html>
<html ng-app='RBKme'>
  <head>
    <meta charset="utf-8" />
    <title>RBKme</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="lib/angular-material/angular-material.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body ng-controller="mainCtrl">
    <h1>TESTING</h1>
    <div ng-switch on="loggedIN">
        <input type="button" class="btn btn-primary" ng-switch-when="false" ng-click="signin($event)" value="Sign in"/>
        <input type="button" class="btn btn-primary" ng-switch-when="true" ng-click="signout($event)" value="Sign out"/>
        <a class="btn btn-primary" href="#/">Home</a>
        <a class="btn btn-primary" href="#/blogs">Blogs</a>
    </div>

    <div ng-view></div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="app/auth/auth.js"></script>
    <script src="app/blog/blog.js"></script>
    <script src="app/blog/newBlog.js"></script>
    <script src="app/home/home.js"></script>
    <script src="app/profile/profileEdit.js"></script>
    <script src="app/profile/profileView.js"></script>
    <script src="app/services/services.js"></script>
    <script src="uploadToImgur.js"></script>
    <script src="config/api_keys.js"></script>
    <script src="app/admin/admin.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
